on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - run: cd backend

      - uses: actions/checkout@v2

      - name: Checkout
        run: actions/checkout@master

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
