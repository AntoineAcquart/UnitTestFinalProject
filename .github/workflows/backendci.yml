on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    env: 
      working-directory: ./backend

    steps:
      - uses: actions/checkout@v2

      - name: cd backend
        run: cd backend

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
